<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="t2.css">
        <script src="t2.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=”stylesheet” href=”css/bootstrap.css”>
        <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    </head>

    <body>
        <h1>CALCULATOR</h1>
        <div class="flex-container">
            <div class = "item1">
                <input type = "number" id="val"></input>
            </div>
            <div>
                <button onclick="calc()" id="ac">AC</button>
            </div>
            <div>
                <button onclick="calc()" id="one">1</button>
            </div>
            <div>
                <button onclick="calc()" id="two">2</button>
            </div>
            <div>
                <button onclick="calc()" id="add">+</button>
            </div>
            <div>
                <button onclick="calc()" id="minus">-</button>
            </div>
            <div>
                <button onclick="calc()" id="three">3</button>
            </div>
            <div>
                <button onclick="calc()" id="four">4</button>
            </div>
            <div>
                <button onclick="calc()" id="five">5</button>
            </div>
            <div>
                <button onclick="calc()" id="product">&#xd7</button>
            </div>  
            <div>
                <button onclick="calc()" id="divide">&divide</button>
            </div>
            <div>
                <button onclick="calc()" id="six">6</button>
            </div>
            <div>
                <button onclick="calc()" id="seven">7</button>
            </div>
            <div>
                <button onclick="calc()" id="eight">8</button>
            </div>
            <div>
                <button onclick="calc()" id="nine">9</button>
            </div>
            <div>
                <button onclick="calc()" id="root">&#8730</button>
            </div>
            <div>
                <button onclick="calc()" id="zero">0</button>
            </div>
            <div>
                <button onclick="calc()" id="rem">%</button>
            </div>
            <div>
                <button onclick="calc()" id="sqr">x<sup>2</sup></button>
            </div>
            <div>
                <button onclick="calc()" id="reci">1/x</button>
            </div>
            <div>
                <button onclick = "eq()" id="eq">=</button>
            </div>
        </div>
    </body>
</html>
